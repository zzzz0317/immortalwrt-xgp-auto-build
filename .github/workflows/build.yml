name: Build and Release

on:
  schedule:
    - cron: '0 18 * * *'
  workflow_dispatch:
    # inputs:
    #   tag_name:
    #     description: 'Tag name (e.g., v1.0.0)'
    #     required: true
  # push:
  #   branches:
  #     - main
  #   tags:
  #     - '*'

jobs:
  build:
    runs-on: ubuntu-24.04
    env:
      TZ: Asia/Shanghai
    steps:
      - name: Check build space
        run: |
          df -h
          lsblk
          free -h
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 20480
          swap-size-mb: 1024
          remove-dotnet: 'false'
      - name: Check build space after maximize-build-space
        run: |
          df -h
          lsblk
          free -h
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup environment
        run: |
          sudo ./install-env.sh
      - name: Prepare
        run: |
          ./prepare.sh
      - name: Disable Rust CI LLVM download
        run: |
          cd immortalwrt
          RUST_MAKEFILE="feeds/packages/lang/rust/Makefile"
          if [ -f "$RUST_MAKEFILE" ]; then
            echo "Patching Rust Makefile..."
            # 备份原文件
            cp "$RUST_MAKEFILE" "${RUST_MAKEFILE}.bak"
            # 在文件开头插入配置（使用真正的 tab）
            {
              echo ''
              echo '# Disable CI LLVM download'
              echo 'define Build/Configure'
              printf '\techo "[llvm]" >> $(PKG_BUILD_DIR)/config.toml\n'
              printf '\techo "download-ci-llvm = false" >> $(PKG_BUILD_DIR)/config.toml\n'
              echo 'endef'
              echo ''
              cat "$RUST_MAKEFILE"
            } > "${RUST_MAKEFILE}.new"
            mv "${RUST_MAKEFILE}.new" "$RUST_MAKEFILE"
            echo "Patch applied successfully"
            echo "=== Verification (first 10 lines) ==="
            head -10 "$RUST_MAKEFILE"
          else
            echo "Rust Makefile not found"
          fi
      - name: Build
        run: |
          ./build.sh
      - name: Prepare release assets
        run: |
          mkdir -p release_assets
          cp immortalwrt/bin/targets/rockchip/armv8/immortalwrt-rockchip-armv8-nlnet_xiguapi-v3-squashfs-sysupgrade.img.gz release_assets/ || true
          cp immortalwrt/bin/targets/rockchip/armv8/immortalwrt-rockchip-armv8-nlnet_xiguapi-v3.manifest release_assets/ || true
          cp immortalwrt/bin/targets/rockchip/armv8/config.buildinfo release_assets/ || true
          cp immortalwrt/bin/targets/rockchip/armv8/feeds.buildinfo release_assets/ || true
          cp immortalwrt/bin/targets/rockchip/armv8/profiles.json release_assets/ || true
          cp immortalwrt/bin/targets/rockchip/armv8/version.buildinfo release_assets/ || true
          cp immortalwrt/bin/targets/rockchip/armv8/sha256sums release_assets/ || true
          bash -c "cd immortalwrt && git log -n 30" > release_assets/recent_git.log
      - name: Build with istore
        run: |
          ./build-istore.sh
      - name: Prepare istore release assets
        run: |
          mkdir -p release_assets
          cp immortalwrt/bin/targets/rockchip/armv8/immortalwrt-with-istore-rockchip-armv8-nlnet_xiguapi-v3-squashfs-sysupgrade.img.gz release_assets/ || true
          cp immortalwrt/bin/targets/rockchip/armv8/sha256sums release_assets/sha256sums-istore || true
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: release_assets/
      - name: Calculate disk usage
        if: always()
        run: |
          df -h
          lsblk
          du -h --max-depth=2
  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      TZ: Asia/Shanghai
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: release_assets/
      - name: List files
        run: |
          ls -lah
          ls -lah release_assets
      - name: Prepare release info
        id: release-prepare
        run: |
          current_date=$(date +'%y%m%d')
          current_time=$(date +'%H%M%S')
          new_tag=v0.${current_date}.${current_time}
          echo "current_date=${current_date}" >> $GITHUB_OUTPUT
          echo "current_time=${current_time}" >> $GITHUB_OUTPUT
          echo "new_tag=${new_tag}" >> $GITHUB_OUTPUT
          RELEASE_DATE=$(date '+%Y-%m-%d %H:%M:%S')
          VERSION=$(cat release_assets/version.buildinfo | grep '^r' | head -n 1)
          echo "RELEASE_TITLE=${RELEASE_DATE} - ${VERSION}" >> $GITHUB_OUTPUT
          image_prefix=immortalWrt-nlnet_xiguapi-v3-${current_date}${current_time}-
          echo "IMAGE_PREFIX=${image_prefix}" >> $GITHUB_OUTPUT
          cat release_header.md > release_info.md
          echo "" >> release_info.md
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -n "$PREVIOUS_TAG" ]; then
              echo "<details>" >> release_info.md
              echo "<summary>本仓库变更 (${PREVIOUS_TAG}..${new_tag})</summary>" >> release_info.md
              echo "" >> release_info.md
              git log --pretty=format:"%h %s" ${PREVIOUS_TAG}..HEAD >> release_info.md
              echo "" >> release_info.md
              echo "</details>" >> release_info.md
          fi
          echo "<details>" >> release_info.md
          echo "<summary>ImmortalWrt最近变更</summary>" >> release_info.md
          echo "" >> release_info.md
          echo "\`\`\`" >> release_info.md
          cat release_assets/recent_git.log >> release_info.md
          echo "\`\`\`" >> release_info.md
          echo "" >> release_info.md
          echo "</details>" >> release_info.md
          echo "<details>" >> release_info.md
          echo "<summary>内置软件包列表</summary>" >> release_info.md
          echo "" >> release_info.md
          echo "\`\`\`" >> release_info.md
          cat release_assets/immortalwrt-rockchip-armv8-nlnet_xiguapi-v3.manifest >> release_info.md
          echo "\`\`\`" >> release_info.md
          echo "" >> release_info.md
          echo "</details>" >> release_info.md
          echo "<details>" >> release_info.md
          echo "<summary>文件哈希</summary>" >> release_info.md
          echo "" >> release_info.md
          echo "\`\`\`" >> release_info.md
          cat release_assets/sha256sums >> release_info.md
          echo "\`\`\`" >> release_info.md
          echo "" >> release_info.md
          echo "</details>" >> release_info.md
      - name: Create new tag
        run: |
          git tag ${{ steps.release-prepare.outputs.new_tag }}
          git push origin ${{ steps.release-prepare.outputs.new_tag }}
      - name: Rename image
        run: |
          mv release_assets/immortalwrt-rockchip-armv8-nlnet_xiguapi-v3-squashfs-sysupgrade.img.gz release_assets/${{ steps.release-prepare.outputs.IMAGE_PREFIX }}squashfs-sysupgrade.img.gz
          mv release_assets/immortalwrt-with-istore-rockchip-armv8-nlnet_xiguapi-v3-squashfs-sysupgrade.img.gz release_assets/${{ steps.release-prepare.outputs.IMAGE_PREFIX }}istore-squashfs-sysupgrade.img.gz
      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.release-prepare.outputs.new_tag }}
          # tag_name: ${{ inputs.tag_name }}
          name: ${{ steps.release-prepare.outputs.RELEASE_TITLE }}
          body_path: release_info.md
          files: |
            release_assets/*
